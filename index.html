<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #1e1e1e;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
      margin: 0;
    }

    .terminal {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #000000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }

    h1 {
      display: none;
    }

    .ascii-art {
      white-space: pre;
      font-size: 14px;
      line-height: 1.2;
      margin-bottom: 20px;
      opacity: 0;
    }

    .terminal p {
      margin: 0;
      padding: 0;
      min-height: 1.2em;
      opacity: 0;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background-color: #00ff00;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @media (max-width: 600px) {
      .terminal {
        padding: 10px;
        margin: 10px;
      }
      .ascii-art {
        font-size: 8px;
        overflow-x: auto;
      }
    }
  </style>
</head>

    function generateAsciiArt(text) {
      const lines = ['', '', '', '', ''];
      const chars = text.toUpperCase().split('');
      
      chars.forEach(char => {
        const asciiChar = asciiCharacters[char] || asciiCharacters[' '];
        asciiChar.forEach((line, index) => {
          lines[index] += line + " ";
        });
      });
      
      return lines.join('\n');
    }

    const textElements = document.querySelectorAll('.terminal p');
    const asciiArt = document.querySelector('.ascii-art');
    const h1Text = document.querySelector('h1').textContent;
    const originalTexts = Array.from(textElements).map(el => el.textContent);
    let currentLine = 0;
    let currentChar = 0;
    
    // Generate and set ASCII art
    asciiArt.textContent = generateAsciiArt(h1Text);
    
    function showAsciiArt() {
      asciiArt.style.opacity = '0';
      let opacity = 0;
      const interval = setInterval(() => {
        opacity += 0.1;
        asciiArt.style.opacity = opacity;
        if (opacity >= 1) {
          clearInterval(interval);
          setTimeout(typeNextCharacter, 500);
        }
      }, 100);
    }

    function typeNextCharacter() {
      if (currentLine >= originalTexts.length) return;
      
      const currentText = originalTexts[currentLine];
      const currentElement = textElements[currentLine];
      
      if (currentChar === 0) {
        currentElement.textContent = '';
        currentElement.style.opacity = '1';
      }
      
      if (currentChar < currentText.length) {
        currentElement.textContent += currentText[currentChar];
        currentChar++;
        setTimeout(typeNextCharacter, Math.random() * 70 + 30);
      } else {
        currentLine++;
        currentChar = 0;
        if (currentLine < originalTexts.length) {
          setTimeout(typeNextCharacter, 500);
        }
      }
    }

    // Start with the ASCII art fade-in
    setTimeout(showAsciiArt, 1000);
